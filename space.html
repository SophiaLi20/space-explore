<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* REAL WORKING MILKY WAY BACKGROUND */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1487925876428-ebd8a23ee1d4?q=80&w=1561&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')
                no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            transition: 0.3s;
            color: white;
        }

        .tab:first-child {
            border-radius: 10px 0 0 10px;
        }

        .tab:last-child {
            border-radius: 0 10px 10px 0;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.4);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Main Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            min-height: calc(100vh - 80px);
            padding: 40px;
            gap: 30px;
            align-items: center;
        }

        /* Fix: Panels readable */
        .info-section, .features-section {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            padding: 30px;
            height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Titles */
        h1 {
            font-size: 2.8em;
            background: linear-gradient(45deg, #fff, #b9b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Main Image Sphere */
        .object-display {
            text-align: center;
            cursor: pointer;
        }

        .space-object {
            width: 420px;
            height: 420px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-color: #0a1129;
            box-shadow: 0 0 70px rgba(100, 150, 255, 0.3);
            transition: 0.7s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .space-object.rotating {
            transform: rotate(-360deg) scale(0.3);
            opacity: 0;
        }

        .object-name {
            margin-top: 25px;
            font-size: 2.3em;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #a8c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .info-item {
            margin: 15px 0;
            line-height: 1.6;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #88d8ff;
            font-weight: bold;
            display: inline-block;
            width: 160px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.08);
            border-left: 4px solid #ffd700;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 18px;
            transition: transform 0.2s;
        }

        .feature-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.12);
        }

        .feature-title {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 8px;
            font-size: 1.1em;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .click-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 25px;
            border-radius: 30px;
            animation: pulse 2s infinite;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .info-section, .features-section {
                height: auto;
                max-height: 50vh;
            }
            
            .space-object {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

        let currentCategory = "solar";
        let currentIndex = 0;
        let isRotating = false;

        function displayObject() {
            const obj = data[currentCategory][currentIndex];

            document.getElementById("spaceObject").style.backgroundImage = `url('${obj.image}')`;
            document.getElementById("objectTitle").textContent = obj.name;
            document.getElementById("objectName").textContent = obj.name.toUpperCase();

            // Fill info section
            let infoHTML = "";
            for (let [key, val] of Object.entries(obj.info || {})) {
                infoHTML += `<div class="info-item">
                    <span class="info-label">${key}:</span> ${val}
                </div>`;
            }
            document.getElementById("objectInfo").innerHTML = infoHTML;

            // Fill features section
            let featureHTML = "";
            (obj.features || []).forEach(f => {
                featureHTML += `
                <div class="feature-item">
                    <div class="feature-title">${f.title}</div>
                    <div>${f.desc}</div>
                </div>`;
            });
            document.getElementById("featuresContainer").innerHTML = featureHTML;
        }

        // Tab switching
        document.querySelectorAll(".tab").forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
                tab.classList.add("active");

                currentCategory = tab.dataset.category;
                currentIndex = 0;
                displayObject();
            };
        });

        // Object rotation animation and navigation
        document.getElementById("objectDisplay").onclick = () => {
            if (isRotating) return;
            
            isRotating = true;
            const spaceObject = document.getElementById("spaceObject");
            spaceObject.classList.add("rotating");
            
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % data[currentCategory].length;
                displayObject();
                spaceObject.classList.remove("rotating");
                isRotating = false;
            }, 700);
        };

        // Initial display
        displayObject();
